type Concept implements Node {
  id: ID!
  name: String
  path: [String]
  summary: String
  conceptsCount: Int
  reqs: [Concept]
  concepts: [Concept]
  explanations: [Explanation]
}

type Explanation {
  id: ID!
  content: String
  votes: Int
  author: User
}

interface Node {
  id: ID!
}

type RootQuery {
  viewer: User
  node(id: ID!): Node
}

type User {
  name: String
  conceptRoot: Concept
  concept(path: String): Concept
  concepts(query: String): [Concept]
}
